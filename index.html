<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スターバックス 母の日ギフト</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <div class="tab-item">サービス</div>
            <div class="tab-item active">商品メニュー</div>
        </div>
        
        <div class="content-container">
            <div class="campaign-container">
                <img src="images/mothers_day.jpg" alt="MOTHER'S DAY GIFT">
            </div>
            
            <div class="menu-container">
                <div class="menu-item">
                    <div class="menu-icon">
                        <img src="images/pay.png" alt="カードアイコン">
                    </div>
                    <div class="menu-text">
                        <div class="menu-title">支払う・入金する</div>
                        <div class="menu-subtitle">LINE Starbucks Card</div>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">
                        <img src="images/mobile.png" alt="モバイルアイコン">
                    </div>
                    <div class="menu-text">
                        <div class="menu-title">モバイルオーダーする</div>
                        <div class="menu-subtitle">LINE Starbucks Order & Pay</div>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">
                        <img src="images/line.png" alt="ギフトアイコン">
                    </div>
                    <div class="menu-text">
                        <div class="menu-title">LINEギフトを贈る</div>
                        <div class="menu-subtitle">LINE Gift</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
