<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF Layout Sample</title>
  <link rel="stylesheet" href="asset/css/style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- タブ -->
    <div class="tabs">
      <a href="#" class="tab"><img src="images/tab_service.png" alt="サービス" /></a>
      <a href="#" class="tab active"><img src="images/tab_menu.png" alt="商品メニュー" /></a>
    </div>

    <div class="container">
      <!-- 左カラム：キャンペーン画像 -->
      <div class="left">
        <img src="images/mothers_day.jpg" alt="母の日ギフト" class="main-image" />
      </div>

      <!-- 右カラム：ボタン群 -->
      <div class="right">
        <a href="#" class="btn"><img src="images/pay.png" alt="支払う" /></a>
        <a href="#" class="btn"><img src="images/mobile.png" alt="モバイルオーダー" /></a>
        <a href="#" class="btn"><img src="images/line.png" alt="LINEギフト" /></a>
      </div>
    </div>
  </div>
</body>
</html>
