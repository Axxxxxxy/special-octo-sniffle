<!DOCTYPE html>
<html>
<head>
  <title>LIFF UserID取得</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>こんにちは！</h1>
  <button onclick="getUserId()">ユーザーIDを取得</button>
  <p id="output"></p>

<script>
    async function main() {
      await liff.init({ liffId: "2007283167-K0EjBYae" }); // ★あなたのLIFF IDに置き換えて！
    }

    async function getUserId() {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        alert("ユーザーID: " + profile.userId);
        // Claudeに渡す処理をここに追加
      }
    }

    main();
  </script>
</body>
</html>
