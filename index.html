<!DOCTYPE html>
<html>
<head>
  <title>LIFF UserID取得</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>こんにちは！</h1>
  <button onclick="getUserId()">ユーザーIDを取得</button>
  <p id="output"></p>

  <script>
    async function getUserId() {
      await liff.init({ liffId: 'ここにあなたのLIFF ID' });
      const profile = await liff.getProfile();
      document.getElementById('output').textContent = `userId: ${profile.userId}`;
    }
  </script>
</body>
</html>
