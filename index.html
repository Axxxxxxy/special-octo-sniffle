<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Starbucks Rich Menu</title>
	<link href="asset/css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- Tab Navigation -->
		<div class="tab-container">
			<a class="tab tab-service" href="service.html"><img alt="サービス" src="images/tab_service.png"></a> <a class="tab tab-menu active" href="index.html"><img alt="商品メニュー" src="images/tab_menu_active.png"></a>
		</div><!-- Main Content Container -->
		<div class="content-container">
			<!-- Left Column - Campaign Image -->
			<div class="campaign-container"><img alt="MOTHER'S DAY GIFT" class="campaign-image" src="images/mothers_day.jpg"></div><!-- Right Column - Buttons -->
			<div class="buttons-container">
				<!-- Payment Button -->
				<div class="button-item">
					<a class="button-link" href="#"><img alt="支払う・入金する" class="button-image" src="images/pay.png">
					<div class="button-text">
						<p class="button-title">支払う・入金する</p>
						<p class="button-subtitle">LINE Starbucks Card</p>
					</div></a>
				</div><!-- Mobile Order Button -->
				<div class="button-item">
					<a class="button-link" href="#"><img alt="モバイルオーダーする" class="button-image" src="images/mobile.png">
					<div class="button-text">
						<p class="button-title">モバイルオーダーする</p>
						<p class="button-subtitle">LINE Starbucks Order & Pay</p>
					</div></a>
				</div><!-- LINE Gift Button -->
				<div class="button-item">
					<a class="button-link" href="#"><img alt="LINE ギフトを贈る" class="button-image" src="images/line.png">
					<div class="button-text">
						<p class="button-title">LINE ギフトを贈る</p>
						<p class="button-subtitle">LINE Gift</p>
					</div></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
