<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Rich Menu</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tab-container">
            <a href="service.html" class="tab tab-service">
                <img src="images/tab_service.png" alt="サービス">
            </a>
            <a href="index.html" class="tab tab-menu active">
                <img src="images/tab_menu_active.png" alt="商品メニュー">
            </a>
        </div>

        <!-- Main Content Container -->
        <div class="content-container">
            <!-- Left Column - Campaign Image -->
            <div class="campaign-container">
                <img src="images/mothers_day.jpg" alt="MOTHER'S DAY GIFT" class="campaign-image">
            </div>

            <!-- Right Column - Buttons -->
            <div class="buttons-container">
                <!-- Payment Button -->
                <div class="button-item">
                    <a href="#" class="button-link">
                        <img src="images/pay.png" alt="支払う・入金する" class="button-image">
                        <div class="button-text">
                            <p class="button-title">支払う・入金する</p>
                            <p class="button-subtitle">LINE Starbucks Card</p>
                        </div>
                    </a>
                </div>

                <!-- Mobile Order Button -->
                <div class="button-item">
                    <a href="#" class="button-link">
                        <img src="images/mobile.png" alt="モバイルオーダーする" class="button-image">
                        <div class="button-text">
                            <p class="button-title">モバイルオーダーする</p>
                            <p class="button-subtitle">LINE Starbucks Order & Pay</p>
                        </div>
                    </a>
                </div>

                <!-- LINE Gift Button -->
                <div class="button-item">
                    <a href="#" class="button-link">
                        <img src="images/line.png" alt="LINE ギフトを贈る" class="button-image">
                        <div class="button-text">
                            <p class="button-title">LINE ギフトを贈る</p>
                            <p class="button-subtitle">LINE Gift</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
