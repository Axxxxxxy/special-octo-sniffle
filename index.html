<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スターバックス 母の日ギフト</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <!-- タブ部分 -->
        <div class="tabs">
            <div class="tab tab-service">サービス</div>
            <div class="tab tab-menu">商品メニュー</div>
        </div>
        
        <!-- コンテンツエリア -->
        <div class="content">
            <!-- 左側キャンペーンエリア -->
            <div class="campaign">
                <img src="images/mothers_day.jpg" alt="MOTHER'S DAY GIFT">
            </div>
            
            <!-- 右側メニューエリア -->
            <div class="menu">
                <!-- メニュー項目1 -->
                <div class="menu-item">
                    <div class="icon">
                        <img src="images/pay.png" alt="カードアイコン">
                    </div>
                    <div class="menu-content">
                        <div class="title">支払う・入金する</div>
                        <div class="subtitle">LINE Starbucks Card</div>
                    </div>
                </div>
                
                <!-- メニュー項目2 -->
                <div class="menu-item">
                    <div class="icon">
                        <img src="images/mobile.png" alt="モバイルアイコン">
                    </div>
                    <div class="menu-content">
                        <div class="title">モバイルオーダーする</div>
                        <div class="subtitle">LINE Starbucks Order & Pay</div>
                    </div>
                </div>
                
                <!-- メニュー項目3 -->
                <div class="menu-item">
                    <div class="icon">
                        <img src="images/line.png" alt="ギフトアイコン">
                    </div>
                    <div class="menu-content">
                        <div class="title">LINEギフトを贈る</div>
                        <div class="subtitle">LINE Gift</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
